<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Logs Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .header h1 {
            color: #2c3e50;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-2px);
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
            color: #3498db;
        }

        .stat-label {
            color: #7f8c8d;
            font-size: 0.9em;
            margin-top: 5px;
        }

        .controls {
            display: flex;
            gap: 15px;
            align-items: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: #3498db;
            color: white;
        }

        .btn-primary:hover {
            background: #2980b9;
            transform: translateY(-1px);
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
        }

        .btn-success {
            background: #27ae60;
            color: white;
        }

        .btn-success:hover {
            background: #229954;
        }

        .filter-input {
            padding: 10px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-width: 200px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #3498db;
        }

        .logs-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            max-height: 600px;
            overflow-y: auto;
        }

        .log-entry {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #3498db;
            transition: all 0.3s ease;
        }

        .log-entry:hover {
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .log-entry.error {
            border-left-color: #e74c3c;
            background: #fdf2f2;
        }

        .log-entry.success {
            border-left-color: #27ae60;
            background: #f0f9f0;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .log-method {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
            text-transform: uppercase;
        }

        .log-method.get {
            background: #d4edda;
            color: #155724;
        }

        .log-method.post {
            background: #d1ecf1;
            color: #0c5460;
        }

        .log-method.put {
            background: #fff3cd;
            color: #856404;
        }

        .log-method.delete {
            background: #f8d7da;
            color: #721c24;
        }

        .log-endpoint {
            font-family: 'Courier New', monospace;
            color: #2c3e50;
            font-weight: 500;
        }

        .log-status {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8em;
        }

        .log-status.success {
            background: #d4edda;
            color: #155724;
        }

        .log-status.error {
            background: #f8d7da;
            color: #721c24;
        }

        .log-status.warning {
            background: #fff3cd;
            color: #856404;
        }

        .log-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-top: 10px;
        }

        .log-section {
            background: white;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #e9ecef;
        }

        .log-section h4 {
            margin-bottom: 8px;
            color: #495057;
            font-size: 0.9em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .log-section pre {
            background: #f8f9fa;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.8em;
            overflow-x: auto;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-timestamp {
            color: #6c757d;
            font-size: 0.8em;
        }

        .log-duration {
            color: #28a745;
            font-weight: 500;
        }

        .auto-refresh {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2196F3;
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6c757d;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .log-details {
                grid-template-columns: 1fr;
            }

            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .filter-input {
                min-width: auto;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ API Logs Dashboard</h1>
            <p>Real-time monitoring of all API requests and responses</p>

            <div class="stats-grid" id="statsGrid">
                <div class="stat-card">
                    <div class="stat-number" id="totalRequests">0</div>
                    <div class="stat-label">Total Requests</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="avgResponseTime">0ms</div>
                    <div class="stat-label">Avg Response Time</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="errorRate">0%</div>
                    <div class="stat-label">Error Rate</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="activeRequests">0</div>
                    <div class="stat-label">Active Requests</div>
                </div>
            </div>

            <div class="controls">
                <input type="text" class="filter-input" id="endpointFilter" placeholder="Filter by endpoint...">
                <select class="filter-input" id="methodFilter">
                    <option value="">All Methods</option>
                    <option value="GET">GET</option>
                    <option value="POST">POST</option>
                    <option value="PUT">PUT</option>
                    <option value="DELETE">DELETE</option>
                </select>
                <div class="auto-refresh">
                    <label class="toggle-switch">
                        <input type="checkbox" id="autoRefresh" checked>
                        <span class="slider"></span>
                    </label>
                    <span>Auto Refresh</span>
                </div>
                <button class="btn btn-primary" onclick="refreshLogs()">üîÑ Refresh</button>
                <button class="btn btn-success" onclick="testWebhook()">üß™ Test Webhook</button>
                <button class="btn btn-success" onclick="testPaymentWebhook()">üí∞ Payment Webhook</button>
                <button class="btn btn-success" onclick="testUserWebhook()">üë§ User Webhook</button>
                <button class="btn btn-danger" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
            </div>
        </div>

        <div class="logs-container">
            <div id="logsContainer">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading logs...</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let refreshInterval;
        const API_BASE = 'http://localhost:3000/api/v1';

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function () {
            loadStats();
            loadLogs();
            startAutoRefresh();

            // Add event listeners
            document.getElementById('autoRefresh').addEventListener('change', function () {
                if (this.checked) {
                    startAutoRefresh();
                } else {
                    stopAutoRefresh();
                }
            });

            document.getElementById('endpointFilter').addEventListener('input', function () {
                loadLogs();
            });

            document.getElementById('methodFilter').addEventListener('change', function () {
                loadLogs();
            });
        });

        function startAutoRefresh() {
            refreshInterval = setInterval(() => {
                loadStats();
                loadLogs();
            }, 2000); // Refresh every 2 seconds
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/logs/stats`);
                const stats = await response.json();

                document.getElementById('totalRequests').textContent = stats.totalRequests;
                document.getElementById('avgResponseTime').textContent = Math.round(stats.averageResponseTime) + 'ms';
                document.getElementById('errorRate').textContent = Math.round(stats.errorRate * 100) / 100 + '%';
                document.getElementById('activeRequests').textContent = stats.totalRequests;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        async function loadLogs() {
            try {
                const endpointFilter = document.getElementById('endpointFilter').value;
                const methodFilter = document.getElementById('methodFilter').value;

                let url = `${API_BASE}/logs?limit=50`;
                if (endpointFilter) {
                    url += `&endpoint=${encodeURIComponent(endpointFilter)}`;
                }

                const response = await fetch(url);
                const logs = await response.json();

                console.log("HEEEEEEEEEEEEEEEEY")
                displayLogs(logs, methodFilter);
            } catch (error) {
                console.error('Error loading logs:', error);
                document.getElementById('logsContainer').innerHTML =
                    '<div class="loading"><p>Error loading logs. Please check if the server is running.</p></div>';
            }
        }

        function displayLogs(logs, methodFilter) {
            const container = document.getElementById('logsContainer');

            console.log("logs: ", logs);
            if (logs.length === 0) {
                container.innerHTML = '<div class="loading"><p>No logs found.</p></div>';
                return;
            }

            // Filter by method if specified
            if (methodFilter) {
                logs = logs.filter(log => log.method === methodFilter);
            }

            const logsHtml = logs.map(log => {
                const statusClass = log.statusCode >= 400 ? 'error' : log.statusCode >= 300 ? 'warning' : 'success';
                const statusText = log.statusCode >= 400 ? 'Error' : log.statusCode >= 300 ? 'Warning' : 'Success';

                return `
                    <div class="log-entry ${statusClass}">
                        <div class="log-header">
                            <div>
                                <span class="log-method ${log.method.toLowerCase()}">${log.method}</span>
                                <span class="log-endpoint">${log.endpoint}</span>
                            </div>
                            <div>
                                <span class="log-status ${statusClass}">${log.statusCode} ${statusText}</span>
                                <span class="log-duration">${log.duration}ms</span>
                                <span class="log-timestamp">${new Date(log.timestamp).toLocaleTimeString()}</span>
                            </div>
                        </div>
                        <div class="log-details">
                            <div class="log-section">
                                <h4>Request Body</h4>
                                <pre>${log.requestBody ? JSON.stringify(log.requestBody, null, 2) : 'No body'}</pre>
                            </div>
                            <div class="log-section">
                                <h4>Response Body</h4>
                                <pre>${log.responseBody ? JSON.stringify(log.responseBody, null, 2) : 'No body'}</pre>
                            </div>
                        </div>
                        ${log.error ? `<div class="log-section"><h4>Error</h4><pre>${log.error}</pre></div>` : ''}
                    </div>
                `;
            }).join('');

            container.innerHTML = logsHtml;
        }

        async function refreshLogs() {
            await loadStats();
            await loadLogs();
        }

        async function clearLogs() {
            if (confirm('Are you sure you want to clear all logs?')) {
                try {
                    await fetch(`${API_BASE}/logs`, { method: 'DELETE' });
                    await refreshLogs();
                } catch (error) {
                    console.error('Error clearing logs:', error);
                }
            }
        }

        async function testWebhook() {
            try {
                const testPayload = {
                    event: 'test_webhook',
                    timestamp: new Date().toISOString(),
                    data: {
                        message: 'This is a test webhook payload',
                        randomValue: Math.random(),
                        testArray: [1, 2, 3, 4, 5],
                        testObject: {
                            nested: true,
                            value: 'test'
                        }
                    }
                };

                const response = await fetch(`${API_BASE}/listeners/webhook/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testPayload)
                });

                if (response.ok) {
                    alert('Test webhook request sent! Check the logs below.');
                    setTimeout(refreshLogs, 1000);
                } else {
                    alert('Failed to send test webhook');
                }
            } catch (error) {
                console.error('Error sending test webhook:', error);
                alert('Error sending test webhook');
            }
        }

        async function testPaymentWebhook() {
            try {
                const paymentPayload = {
                    event: 'payment.completed',
                    timestamp: new Date().toISOString(),
                    data: {
                        paymentId: 'pay_' + Math.random().toString(36).substr(2, 9),
                        amount: 99.99,
                        currency: 'USD',
                        status: 'completed',
                        customer: {
                            id: 'cus_' + Math.random().toString(36).substr(2, 9),
                            email: 'customer@example.com',
                            name: 'John Doe'
                        },
                        metadata: {
                            orderId: 'ord_' + Math.random().toString(36).substr(2, 9),
                            source: 'web'
                        }
                    }
                };

                const response = await fetch(`${API_BASE}/listeners/webhook/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(paymentPayload)
                });

                if (response.ok) {
                    alert('Payment webhook sent! Check the logs below.');
                    setTimeout(refreshLogs, 1000);
                } else {
                    alert('Failed to send payment webhook');
                }
            } catch (error) {
                console.error('Error sending payment webhook:', error);
                alert('Error sending payment webhook');
            }
        }

        async function testUserWebhook() {
            try {
                const userPayload = {
                    event: 'user.created',
                    timestamp: new Date().toISOString(),
                    data: {
                        userId: Math.floor(Math.random() * 10000),
                        email: 'user' + Math.random().toString(36).substr(2, 5) + '@example.com',
                        name: 'Jane Smith',
                        status: 'active',
                        profile: {
                            age: 25 + Math.floor(Math.random() * 20),
                            location: 'New York',
                            preferences: {
                                newsletter: true,
                                notifications: false
                            }
                        },
                        createdAt: new Date().toISOString()
                    }
                };

                const response = await fetch(`${API_BASE}/listeners/webhook/test`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userPayload)
                });

                if (response.ok) {
                    alert('User webhook sent! Check the logs below.');
                    setTimeout(refreshLogs, 1000);
                } else {
                    alert('Failed to send user webhook');
                }
            } catch (error) {
                console.error('Error sending user webhook:', error);
                alert('Error sending user webhook');
            }
        }
    </script>
</body>

</html>
